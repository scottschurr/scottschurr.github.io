<p>
          <a class="indexterm" name="idm425238161824"></a>
Cancel all notifications.
        </p>
<h6>
<a name="rippled.ref.ripple__DeadlineTimer.cancel.h0"></a>
          <span class="phrase"><a name="rippled.ref.ripple__DeadlineTimer.cancel.synopsis"></a></span><a class="link" href="cancel.html#rippled.ref.ripple__DeadlineTimer.cancel.synopsis">Synopsis</a>

<pre class="programlisting"><span class="keyword">void</span>
<span class="identifier">cancel</span><span class="special">();</span>
</pre>
<h6>
<a name="rippled.ref.ripple__DeadlineTimer.cancel.h1"></a>
          <span class="phrase"><a name="rippled.ref.ripple__DeadlineTimer.cancel.description"></a></span><a class="link" href="cancel.html#rippled.ref.ripple__DeadlineTimer.cancel.description">Description</a>
        </h6>
<p>
          It is okay to call this on an inactive timer.
        </p>
<h6>
<a name="rippled.ref.ripple__DeadlineTimer.cancel.h2"></a>
          <span class="phrase"><a name="rippled.ref.ripple__DeadlineTimer.cancel.remarks"></a></span><a class="link" href="cancel.html#rippled.ref.ripple__DeadlineTimer.cancel.remarks">Remarks</a>
        </h6>
<p>
          It is guaranteed that no notifications will occur after this function returns.
        </p>
